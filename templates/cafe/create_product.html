<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    {% if user.is_manager == 1 %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
                <select name="category" aria-label="카테고리" style="width:100px;height:30px;font-size:20px;">
                    <option value="" selected="">카테고리</option>
                    <option value="tea">tea</option>
                    <option value="espresso">espresso</option>
                    <option value="juice">juice</option>
                    <option value="bread">bread</option>
                </select>
        </p>
  <p>
    <label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="200" required="" id="id_name">
  </p>
  <p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" accept="image/*" required="" id="id_image">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
  </p>
  <p>
    <label for="id_price">Price:</label>
    <input type="number" name="price" step="1" required="" id="id_price" min="10">
  </p>
  <p>
    <label for="id_available_display">Display:</label>
    <input type="checkbox" name="available_display" id="id_available_display" checked="">
  </p>
  <p>
    <label for="id_available_order">Order:</label>
    <input type="checkbox" name="available_order" id="id_available_order" checked="">
  </p>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
    {% endif %}
</div>
</body>

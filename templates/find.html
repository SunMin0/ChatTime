<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Find</title>
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66* <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Find</span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="find">
    <section class="find__options">
      <div class="find__option">
        <i class="far fa-address-book fa-2x"></i>
        <span class="find__option-title">Find</span>
      </div>
      <div class="find__option">
        <i class="fas fa-qrcode fa-2x"></i>
        <span class="find__option-title">QR Code</span>
      </div>
      <div class="find__option">
        <i class="fas fa-mobile-alt fa-2x"></i>
        <span class="find__option-title">Shake</span>
      </div>
      <div class="find__option">
        <i class="far fa-envelope fa-2x"></i>
        <span class="find__option-title">Invite via SMS</span>
      </div>
    </section>
    <section class="find__recommended">
      <header>
        <h6 class="recommended__title">Recommended</h6>
      </header>
      <div class="recommednded_none">
        <span class="recommended_text">You have no recommended friends.</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find" class="tab-bar__tab tab-bar__tab-selected">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>

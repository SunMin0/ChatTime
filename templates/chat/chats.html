<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Chats</title>
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time"></span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">100 <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats </span>
      </div>
      <div class="header__column">

      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find Friends, Chats, Plus Friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat">
          <div class="chat__content">
            <img src="{%static 'images/bot.jpg' %}">
            <div class="chat__preview">
              <h3 class="chat__user">[Cafe] 채로_Bot</h3>
              <span class="chat__last-message">나는야 카페 로봇</span>
            </div>
          </div>
          <span class="chat__date-time">
            09:30
          </span>
        </a>
      </li>
    </ul>
  </main>
  <nav class="tab-bar">
    <a href="index" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Service</span>
    </a>
    <a href="chats" class="tab-bar__tab tab-bar__tab-selected">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="cafe" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Cafe</span>
    </a>
    <a href="more" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">Info</span>
    </a>
  </nav>
<!--  <div class="bigScreenText">-->
<!--    <span>Please make your screen smaller.</span>-->
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script>
/* 날짜 출력 부분 */
$(document).ready(function() {
    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let date = today.getDate();
    let day = today.getDay();
    let hours = today.getHours();
    let minutes = today.getMinutes();

    if (day === 1) {
        day = '월요일'
    } else if (day === 2) {
        day = '화요일'
    } else if (day === 3) {
        day = '수요일'
    } else if (day === 4) {
        day = '목요일'
    } else if (day === 5) {
        day = '금요일'
    } else if (day === 6) {
        day = '토요일'
    } else if (day === 7) {
        day = '일요일'
    }
    $(".date-divider__text").html(year + '년 ' + month + '월 ' + date + '일, ' + day);
    $(".header__time").html(hours + ':' + minutes);
});
</script>
</html>

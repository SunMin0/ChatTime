<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>More</title>
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">100 <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">

      </div>
      <div class="header__column">
        <span class="header__text">Info</span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="more-header__column">
        <img src="{%static 'images/me.jpg' %}" alt="">
        <div class="more-header__info">
          <h3 class="more-header__title">
            {{user.u_nickname}}
          </h3>
          <span class="more-header__subtitle">
            {{user.email}}
          </span>
        </div>
      </div>
      <button style="font-size:15px;color:red" onclick="location.href='http://127.0.0.1:8000/delete'">회원탈퇴<i class="fa fa-warning"></i></button>
      {% if user.is_manager == 1%}
      <button style="font-size:15px;color:brown" onclick="location.href='http://127.0.0.1:8000/create_menu'">메뉴 등록 하기 </button>
    </header>
    <section class="more__links">
      <button style="font-size:40px;color:green" onclick="location.href='http://127.0.0.1:8000/manager'">주문 내역 확인 하기 </button>
    </section>
    {% endif %}
  </main>
  <nav class="tab-bar">
    <a href="index" class="tab-bar__tab">
      <i class="fas fa-user"></i>
      <span class="tab-bar__title">Service</span>
    </a>
    <a href="chats" class="tab-bar__tab">
      <i class="fas fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="cafe" class="tab-bar__tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar__title">Cafe</span>
    </a>
    <a href="more" class="tab-bar__tab tab-bar__tab-selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar__title">Info</span>
    </a>
  </nav>
<!--  <div class="bigScreenText">-->
<!--    <span>Please make your screen smaller.</span>-->
  </div>
</body>
</html>
